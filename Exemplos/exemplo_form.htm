	var screen_res = "";
	function writeCookie(name,value,hours) {
		var the_cookie = name+"="+escape(value)+"; expires=";
		var expires = "";
		hours=hours+0; //convert to number
		if (hours > 0) { //0==expires on browser close
			var cdate = new Date();
			cdate.setTime(cdate.getTime()+(hours*60*60*1000));
			expires = expires+cdate.toGMTString();
		} 
		document.cookie = the_cookie+expires+"; path=/; domain=";
	}
	screen_res = screen.width+" x "+screen.height;
	if (screen_res==" x ") screen_res = window.screen.width+" x "+window.screen.height;
	if (screen_res==" x ") screen_res = screen.availWidth+" x "+screen.availHeight;
	if (screen_res!=" x ") { 
		writeCookie("wassup_screen_res",screen_res,"48"); //keep 2 days
	} else {
		screen_res = "";
	}
//]]>
</script>

<div id="content">

<div class="container">

<div class="wide" id="contact-form">
<H2> Cadastro </H2>
<form class="formBuilderForm" id="formBuildermake_Contact" action="/thank-you/#formBuilderCSSIDmake_Contact" method="post">
    <div><input type="hidden" name="formBuilderForm[FormBuilderID]" value="1"></div>
    <div class="row">
      <div class="textfield">
        <label for="name">Nome<span class="required">*</span>:</label>
        <input class="text" id="name" name="formBuilderForm[Name]">
      </div>
      <div class="textfield right">
        <label for="email">Email<span class="required">*</span>:</label>
        <input class="text" id="email" name="formBuilderForm[Email]">
      </div>
    </div>
    <div class="row">
      <div class="textfield">
        <label for="phone">Telefone:</label>
        <input class="text" id="phone" name="formBuilderForm[phone]">
      </div>
      <div class="textfield right">
        <label for="website">Your Website:</label>
        <input class="text" id="website" name="formBuilderForm[Website]">
      </div>
    </div>
    <div class="textarea">
      <label for="message">Your Message<span class="required">*</span>:</label>
      <textarea cols="" rows="" id="message" name="formBuilderForm[Comments]"></textarea>
    </div>
    <div class="row">
      <input type="submit" value="Transmit" class="submit">
    </div>
    <div>
    <input type="hidden" name="REFERER" value="http://foreverheavy.com/make-contact/">
    <input type="hidden" name="PAGE" value="http://foreverheavy.com/thank-you/">
    </div>
</form>
</div>
